apply plugin: 'com.android.library'
apply plugin: 'maven'
apply plugin: 'maven-publish'
apply plugin: 'com.jfrog.bintray'

repositories {
    mavenCentral()
    maven { url 'https://dl.bintray.com/palantir/releases' }
}

group = "network.minter.android"
version = "0.37"

ext {
    pomDescription = POM_DESCRIPTION
}

android {
    compileSdkVersion 27
    buildToolsVersion "28.0.0"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 27 //because robolectric doesnt support API level 23
        versionCode 10
        versionName version
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation "com.android.support:support-annotations:27.1.1"
    // Reactive
    implementation 'io.reactivex.rxjava2:rxjava:2.1.12'
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.2'
    implementation 'com.annimon:stream:1.2.0'
    implementation 'com.neovisionaries:nv-websocket-client:2.3'
    implementation 'com.jakewharton.timber:timber:4.5.1'
    // dont's scare! proguard will cut unused
    implementation 'com.google.guava:guava:25.1-android'
    testImplementation 'junit:junit:4.12'
    testImplementation('org.robolectric:robolectric:3.0') {
        exclude module: 'httpclient'
    }
    testImplementation 'org.mockito:mockito-core:2.+'
    testImplementation 'com.squareup.okhttp3:okhttp:3.10.0'
    testImplementation 'com.squareup.okhttp:mockwebserver:2.7.5'
    testImplementation 'commons-codec:commons-codec:1.10'
    testImplementation files('lib/testcontainers-1.0.5.jar')
}


apply from: '../minter_publish.gradle'